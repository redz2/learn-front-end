<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
    <script>
        // let 对象名 = {
        //     属性名: 属性值,
        //     方法: 函数
        // }

        let obj = {
            name: 'zhouyi',
            age: 18,
            changeAge: ()=>{ this.age ++}
        }

        // 增删改查
        console.log(obj.name);

    </script>
</body>
</html>
