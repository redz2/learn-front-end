<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    // 1. 输出文档内容
    // document.write("我是div标签")
    // document.write("<h1>我是一级标题</h1>")
    // alert("页面弹出警告弹窗")
    console.log('控制台输出')
    // prompt("请输入你的年龄")

    // 2. 字面量（数据）
    // 数字字面量，字符串字面量，对象字面量，数组字面量

    // 3. 变量（变量是盒子，存放的是数据，本身并不是数据）
    // 变量的声明
    let age
    // 变量的赋值
    age = 18
    // 变量的声明和赋值（初始化）
    let name = 'zhouyi'
    // 变量命名规则：只能是英文字母、数字、$、_
    // 小驼峰：userName

    // var不合理的地方，有bug
    // 1. 可以先使用，再声明
    // 2. var声明变量可以重复声明
    // 3. 比如变量提升、全局变量、没有块级作用域

    // 4. 数组
    // 元素、下标（索引）、长度
    let names = [
        '小红', 
        '小明', 
        '小刚'
    ]
    console.log(names[1])

    let arr = new Array(1,2,3,4)
    // arr.push() arr.unshift()
    // arr.pop() arr.shift()

    // 5. 常量
    // 常量声明时必须赋值
    // const 不允许再次赋值（vue中为什么推荐使用const呢？ref是一个响应式引用对象）

    // 6. 数据类型（js是弱数据语言）
    // number,string,boolean,undefined,null

    // Number
    // NaN not a number
    let num = 18.88

    // 字符串
    // 单引号、双引号、反引号（js推荐使用单引号）
    let str = 'zhouyi'
    // 字符串拼接(尽量不用)
    console.log('1' + '1')
    // 模板字符串(经常用)
    console.log(`我今年${num}岁了`);

    // 布尔型（true false）
    let isCool = true

    // undefined 未定义类型
    // 声明一个变量，不赋值的情况

    // null
    // let obj = null   (undefined表示未赋值，null表示赋值了，但是为空，如果对象还没准备好，可以用null先用着)

    // 检测数据类型
    // 运算符写法(推荐)：typeof obj
    // 函数写法：typeof(obj)

    // 类型转换
    // 隐式转换：+ 两边只要有一个是字符串，会把另外一个也变成字符串
    let strNum = '123'
    console.log(+strNum) // 转换为数字型
    // 显式转换：
    console.log(Number(strNum))


    // 7. 运算符
    // 赋值运算符：num += 3

    // 一元运算符：正号 +1   
    // 自增 console.log(i++ + i++ + 1)

    // 比较运算符(返回true或false)：
    // console.log(NaN == NaN)
    // console.log(2 == '2')  存在隐式转换
    // console.log(2 === '2') 全等，要求值和类型都一致（推荐使用===）

    // 逻辑运算符
    // && || !

    // 运算符优先级
    // 1. 小括号
    // 2. 一元运算符（++，--，!）
    // 3. 算术运算符（先 */ 后 +-）
    // 4. 关系运算符
    // 5. 相等运算符（5 > 3 == 2 > 1）
    // 6. 逻辑运算符（ 先&& 后||）
    // 7. 赋值运算符（ = ）
    // 8. 逗号运算符（ , ）


    // 8. 语句
    // 语句是一段可以执行的代码，不一定有值
    // 表达式是可以被求值

    // 分支语句
    // if 分支语句 ***
    // if( 条件 ){
    //     满足条件执行的代码
    // }
    // else if ( 条件2 ){
    //     满足条件执行的代码
    // }

    // 三元运算符
    // 条件 ? 代码1 : 代码2
    // 数字补0: num < 10 ? '0' + num : num

    // switch 分支语句（分支超过5时，效率比if高）
    // 判断是全等
    // switch(val){
    //     case 1:
    //         执行代码
    //     case 2:
    //         执行代码
    //     default:
    //         执行默认代码
    // }

    // 循环语句
    // while循环（不确定次数时使用）
    // while ( 条件 ){
    //     执行代码，必须有终止条件
    //     满足一定条件退出循环：break continue
    // }

    // for循环 ***（确定次数时使用）
    // for(let i = 1; i < 0; i++){
    //     执行代码
    // }
    // for(;;){ 死循环 }

    // 
    // 函数的声明和调用
    // function test(){
    //     console.log(test)
    // }


    </script>
</body>
</html>
