<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 10px solid black;
            background-color: gray;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 50%;

            outline-width: 20px;
            outline-color: yellow;
            outline-style: solid;
            outline-offset: 100px;
        }
    </style>
    
</head>
<body>
    <div></div>
</body>
</html>
<!-- 
1. margin-border-padding-content
2. outline: 不占位（可以把outline想象成盒子发出来的光，他不占用任何地方，可以用来做动画效果）
3. outline: 20px solid orange;
-->
