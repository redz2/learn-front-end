<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: 1s all 0.5s linear;
        }
        .outer:hover .inner {
            width: 1000px;
        }
    </style>

</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

<!-- 
transition-duration: 过渡时间
transition-property: 过渡属性
transition-delay: 过渡延迟
transition-timing-function: 

-->
