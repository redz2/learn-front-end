<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin-left: 50px;
            font-size: 20px;
        }
        .box1 {
            background-image: radial-gradient(red,yellow,green);
        }
        .box2 {
            background-image: radial-gradient(at left top,red,yellow,green);
        }
        .box3 {
            background-image: radial-gradient(at 30px 30px,red,yellow,green);
        }
        .box4 {
            background-image: radial-gradient(circle, red, yellow, green);
        }
        .box5 {
            background-image: radial-gradient(100px 100px,red,yellow,green);
        }
        .box6 {
            background-image: radial-gradient(red 50px,yellow 100px,green 150px);
        }
    </style>
</head>
<body>
    <div class="box box1">默认情况</div>
    <div class="box box2">通过关键字调整径向渐变圆的圆心</div>
    <div class="box box3">通过像素值调整径向渐变圆的圆心<</div>
    <div class="box box4">通过circle调整为正圆</div>
    <div class="box box5">通过像素值调整为正圆</div>
    <div class="box box6">调整径向渐变的区域</div>
    <div class="box box7">调整径向渐变的区域</div>

</body>
</html>

通过js去调整css的属性值，达到动态效果
