<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div>
        山回路转不见君
        雪上空留马行处雪上空留马行处雪上空留马行处雪上空留马行处
        山回路转不见君
        雪上空留马行处
        山回路转不见君
        雪上空留马行处
        山回路转不见君
        雪上空留马行处
    </div>
</body>
</html>

<!-- 
white-space

normal: 文本超出边界自动换行，文本中的换行被浏览器识别成一个空格（默认值）
pre: 原样输出，和pre标签效果一样（可能会超出文本框）
pre-wrap: 在pre效果的基础上，超出元素边界自动换行
pre-line: 在pre效果的基础上，超出元素边界自动换行，文本两边的空格会自动删除
nowrap(用的最多): 强制不换行
-->
