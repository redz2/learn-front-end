<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        h1 {
            font-size: 80px;
            color: white;
            text-align: center;
            text-shadow: 0px 0px 10px red;
            font-family: "翩翩体-简";

        }
    </style>
</head>
<body>
    <h1>洗浴中心</h1>
</body>
</html>

<!-- 
text-shadow：给文字添加阴影（类似于box-shadow）

使用场景：
当背景色和文字颜色差不多，看不清文字时：text-shadow: 0px 0px 20px black;
-->
