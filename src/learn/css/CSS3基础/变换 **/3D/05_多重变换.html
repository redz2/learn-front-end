<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            height: 200px;
            width: 200px;
            margin: 0 auto;
            margin-top: 200px;
            border: 2px solid black;
            transform-style: preserve-3d;
            perspective: 500px;
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: skyblue;
            transform-origin: left;
            transform: rotateY(-30deg)
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            您好啊!
        </div>
    </div>
</body>
</html>

<!-- 
1，搞清楚围绕着哪个边，哪个点
2. 用的最多的是rotateY，rotateX
-->
