<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            height: 200px;
            width: 200px;
            margin: 0 auto;
            margin-top: 200px;
            border: 2px solid black;
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: skyblue;
            transform: scale(-1,-1);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <!-- 连文字一起缩放 -->
            你好啊
        </div>
    </div>
</body>
</html>
<!-- 
2D缩放是指:让元素放大或缩小

围绕哪个点进行缩放呢？
-->
