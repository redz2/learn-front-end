<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            height: 200px;
            width: 200px;
            margin: 0 auto;
            margin-top: 200px;
            border: 2px solid black;
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: skyblue;
            transform-origin: left top;
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            您好啊!
        </div>
    </div>
</body>
</html>
<!-- 
transform-origin(变换原点)
1. 通过关键词来变换原点 transform-origin: left top;
2. 通过像素值来变换原点 transform-origin: 50px 50px;
3. 通过百分比来变换原点 transform-origin: 25% 25%;

变换原点
1. 对旋转有影响
2. 对缩放有影响 
3. 对移动无影响（移动只需要方向）
-->
