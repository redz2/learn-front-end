<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            height: 200px;
            width: 200px;
            margin: 0 auto;
            margin-top: 200px;
            border: 2px solid black;
        }
        .inner {
            height: 200px;
            width: 200px;
            background-color: skyblue;
            transform: skew(90deg)
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            您好啊!
        </div>
    </div>
</body>
</html>
