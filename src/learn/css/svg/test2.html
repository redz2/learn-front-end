<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Line Glow Effect</title>
<style>
  .glow-line {
    stroke-width: 2;
    stroke-dasharray: 10, 5;
    /* 调整以下数值以改变虚化效果的强度和频率 */
  }
</style>
</head>
<body>
<!-- <svg width="200" height="200" viewBox="0 0 200 200">
  <line class="glow-line" x1="10" y1="10" x2="190" y2="190" stroke="blue" />
</svg> -->
<svg width="200" height="200">
    <defs>
      <filter id="lineShadow" x="0" y="0" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
        <feOffset in="blur" dx="2" dy="2" result="offset"/>
        <feMerge>
          <feMergeNode in="offset"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
   
    <line x1="20" y1="20" x2="180" y2="180"
          stroke="black" stroke-width="4" filter="url(#lineShadow)"/>
  </svg>



</body>
</html>
