<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .inner .XXX{
            font-size: 50px;
            color: blue;
            mix-blend-mode: difference;
        }
        .inner .YYY{
            font-size: 50px;
            color: blue;
            /* mix-blend-mode: screen; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <span class="XXX">XXX</span>
            <span class="YYY">YYY</span>
        </div>
    </div>
</body>
</html>
